<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
    <style type="text/css">
    area::hover {
        display: block;
        border-color: red;

    }
    </style>
</head>

<body>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="./img/baomap.jpg" usemap="#bao_map">
    <map name="bao_map">
        <area target="_self" alt="教學二館" title="教學二館" href="https://www.google.com.tw/" coords="467,271,419,255,426,227,477,241" shape="poly">
        <area target="_self" alt="教學一館" title="教學一館" href="https://www.google.com.tw/" coords="460,307,410,292,421,263,468,275" shape="poly">
        <area target="_self" alt="工學院大樓" title="工學院大樓" href="https://www.google.com.tw/" coords="513,333,539,287,539,244,518,211,503,216,515,242,498,245,472,276,471,293,477,320" shape="poly">
    </map>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(function() {
        var areas = document.getElementsByTagName('area');
        for (var index = 0; index < areas.length; index++) {
            areas[index].addEventListener('mouseover', function() { this.focus(); }, false);
            areas[index].addEventListener('mouseout', function() { this.blur(); }, false);
        };
    });
    </script>
</body>

</html>
